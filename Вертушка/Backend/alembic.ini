# Конфигурация Alembic для миграций базы данных

[alembic]
# путь к папке с миграциями
script_location = alembic

# шаблон для имён файлов миграций
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# timezone для использования в шаблоне
# timezone =

# макс длина slug из описания ревизии
truncate_slug_length = 40

# не создавать пустые миграции
# revision_environment = false

# путь к версиям миграций
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# путь к файлам версий
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# наименование таблицы для хранения версий
# version_table = alembic_version

# наименование схемы для таблицы версий
# version_table_schema =

# output encoding
output_encoding = utf-8

sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

