version: '3.8'

services:
  # База данных PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: vertushka_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: vertushka
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API сервер
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vertushka_api
    restart: always
    env_file:
      - .env.prod
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/vertushka
    depends_on:
      db:
        condition: service_healthy

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: vertushka_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api

  # Certbot для SSL сертификатов
  certbot:
    image: certbot/certbot
    container_name: vertushka_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

volumes:
  postgres_data:
